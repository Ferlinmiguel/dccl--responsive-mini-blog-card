<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="card-container">
        
        <div class="card">
                <div class="imagen-container">
                    <img class="image" src="/img/cactus_img.jpg" alt="" srcset="">
                </div>
                <div class="tag-container">
                    <h5 class="tag">Design</h5>   
                </div>
                <h2 class="title">Embracing Minimalism</h2>
                <p class="body_text">
                    From minimalist sculptures to minimalist paintings, this blog will 
                    inspire you to appreciate the beauty that lies in simplicity.
                </p>
                <div class="autor">
                    <p class="small-text">Annie Spratt</p>
                </div>
                
        </div>
    </div>
</body>
</html>
